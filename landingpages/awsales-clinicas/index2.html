<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Diagrama Circular</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">

<style>
    /* CSS Básico para a página de teste */
    :root {
        --dark-blue-bg: #070c14;
        --light-blue: #4090f7;
        --text-primary: #f7fafc;
        --text-secondary: #a0aec0;
        --text-tertiary: #718096;
        --border-color: rgba(255, 255, 255, 0.1);
    }
    body {
        background-color: var(--dark-blue-bg);
        font-family: 'Manrope', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }

    /* ====================================================== */
    /* --- Diagrama Circular: Solução Autocontida (Animada) --- */
    /* ====================================================== */
    .diagram-container {
        position: relative;
        width: 100%;
        max-width: 450px;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
        /* --- ADICIONADO PARA A ANIMAÇÃO --- */
        **animation: rotate-diagram 60s linear infinite;**
        **transform-origin: center center;** /* Garante que a rotação seja em torno do centro */
    }
    .diagram-glow {
        position: absolute;
        width: 70%;
        height: 70%;
        background: radial-gradient(circle, rgba(20, 25, 38, 0.5) 0%, transparent 70%);
        border-radius: 50%;
    }
    .diagram-path {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 1px dashed rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        /* A animação do path permanece */
        animation: rotate-path 60s linear infinite;
    }
    @keyframes rotate-path {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .diagram-item {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -45px;
        margin-top: -45px;
        width: 90px;
        height: 90px;
        text-align: center;
        transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1);
        transform: rotate(var(--angle)) translateY(-170px) rotate(calc(-1 * var(--angle)));
    }
    .diagram-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: radial-gradient(circle, #2a2a2e, #1e1e21);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), inset 0 2px 4px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
    }
    .diagram-icon svg {
        width: 28px;
        height: 28px;
        color: var(--text-secondary);
        transition: all 0.3s ease;
    }
    .diagram-text .step {
        display: block;
        font-size: 12px;
        color: var(--text-tertiary);
        margin-bottom: 2px;
    }
    .diagram-text .title {
        display: block;
        font-size: 16px;
        font-weight: 600;
        color: var(--text-primary);
        transition: color 0.3s ease;
    }
    .diagram-item:hover {
        transform: rotate(var(--angle)) translateY(-175px) rotate(calc(-1 * var(--angle))) scale(1.1);
    }
    .diagram-item:hover .diagram-icon {
        border-color: rgba(64, 144, 247, 0.5);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(64, 144, 247, 0.3);
    }
    .diagram-item:hover .diagram-icon svg {
        color: #fff;
    }
    .diagram-item:hover .diagram-text .title {
        color: var(--light-blue);
    }

    /* --- NOVA ANIMAÇÃO PARA O CONTAINER --- */
    @keyframes rotate-diagram {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
</style>
</head>
<body>

    <div class="diagram-container">
        <div class="diagram-path"></div>
        <div class="diagram-glow"></div>

<div class="diagram-container">
    <div class="diagram-path"></div>
    <div class="diagram-glow"></div>

    <div class="diagram-item" style="--angle: -216deg;">

        <div class="diagram-text"><span class="step">Passo 05</span><span class="title">Otimiza</span></div>
    </div>
</div>

    </div>

</body>
